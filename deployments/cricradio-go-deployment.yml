apiVersion: apps/v1
kind: Deployment
metadata:
  name: cricradio-go
  labels:
    app: cricradio-go-deployment     
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cricradio-go
  
  template:
    metadata:
      name: cricradio-go-pod
      labels:
        app: cricradio-go
    spec:
      containers:
      - name: cricradio-go
        image: suhasgumma/cricradio-go-svc:kubernetesv2
        ports:
        - containerPort: 9900
        securityContext:
          capabilities:
            drop: NET_RAW
          seccompProfile:
            type: RuntimeDefault
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
      securityContext:
        runAsNonRoot: true
        allowPrivilegeEscalation: false
